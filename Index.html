        body {

        .container {
            max-width: 800px;
            margin: 20px auto; /* Center the container horizontally and add margin to all sides */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;

            padding: 10px;

            border: 1px solid #ccc;
            border-radius: 5px;
	    resize: none;

        <br><br>
        <button onclick="filterDomains()">Filter Domains</button><br><br>

        <h2>Filtered Domains:</h2>
        <textarea id="filteredDomains" readonly></textarea>
    </div>

    <script>
       function filterDomains() {
    // Get the input text and split it into an array of domains
    const domainInput = document.getElementById("domainInput").value;
    const domains = domainInput.split(/\s+/);

    // Get the state of each checkbox and store extensions in an array
    const extensionCheckboxes = document.querySelectorAll("#extensionCheckboxes input[type=checkbox]");
    const selectedExtensions = Array.from(extensionCheckboxes)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);

    // Filter domains based on the selected extensions
    const filteredDomains = domains.filter(domain => {
        const extension = domain.split('.').pop();
        return !selectedExtensions.includes(extension);
    });

    // Create a string with newline characters
    const filteredDomainsText = filteredDomains.join("\n");

    // Display the filtered domains in the non-modifiable textarea
    const filteredDomainsTextarea = document.getElementById("filteredDomains");
    filteredDomainsTextarea.value = filteredDomainsText;
}

    </script>
